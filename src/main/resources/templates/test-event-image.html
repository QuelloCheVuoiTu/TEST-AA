<!-- test-event-image.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Evento con Immagine</title>
</head>
<body>
<h2>Crea Evento con Immagine</h2>
<form th:action="@{/test/event-with-image}" method="post" enctype="multipart/form-data">
    <label>Titolo: <input type="text" name="titolo" required /></label><br/>
    <label>Descrizione: <input type="text" name="descrizione" required /></label><br/>
    <label>Data: <input type="text" name="data" placeholder="2024-06-01T15:00" required /></label><br/>
    <label>Id Organizzatore: <input type="number" name="idOrganizzatore" required /></label><br/>
    <label>Id Pista: <input type="number" name="idPista" required /></label><br/>
    <label>Immagine: <input type="file" name="image" /></label><br/>
    <button type="submit">Crea Evento</button>
</form>
<div th:if="${createdEvent != null}">
    <h3>Evento creato!</h3>
    <p th:text="'ID: ' + ${createdEvent.id}"></p>
    <p th:text="'Titolo: ' + ${createdEvent.titolo}"></p>
    <img th:src="${createdEvent.foto}" alt="Immagine evento" style="max-width:300px;"/>
</div>
</body>
</html>
